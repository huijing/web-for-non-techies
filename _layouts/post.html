---
layout: default
---
<article>

  <header class="c-chapter-header">
    <a class="o-link" href="{{ "/" | prepend: site.baseurl }}">Home</a>
    {% if page.chapter %}
    &nbsp;&nbsp;|&nbsp;&nbsp;<span class="c-chapter-number">{{ page.chapter }}</span>
    {% endif %}
    <h1 class="c-chapter-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="c-chapter-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<div class="c-nav">
  {% if page.previous.url %}
    <a class="o-link c-prev" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="o-link c-next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
