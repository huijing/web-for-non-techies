---
layout: default
---
<article>

  <header class="c-chapter-header">
    <p class="c-chapter-number">
      <a href="{{ "/" | prepend: site.baseurl }}">Home</a>
      {% if page.chapter %}
      &nbsp;|&nbsp;&nbsp;<span>{{ page.chapter }}</span>
      {% endif %}
    </p>
    <h1 class="c-chapter-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="l-chapter-content c-chapter-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<hr>

<div class="l-nav c-nav">
  {% if page.previous.url %}
    <a class="l-prev" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="l-next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
