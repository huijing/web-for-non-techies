---
layout: default
---
<article>

  <header class="c-chapter-header">
    <span class="c-chapter-#">{{ page.chapter }}</span>
    <h1 class="c-chapter-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="c-chapter-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
